{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create Book{% endblock title %}

{% block content %}
  <h2>Add a Book!</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Add Book</button>
  </form>
{% endblock content %}
