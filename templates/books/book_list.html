{% extends "_base.html" %}
{% load static %}

{% block title %}Books{% endblock title %}

{% block content %}
  {% for book in book_list %}
    <div>
      <h2><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></h2>
      <p>Author: {{ book.author }}</p>
      <p>Price: {{ book.price }}
      <hr>
    </div> 
  {% endfor %}
{% endblock content %}

<!-- javascript -->
<script type="text/javascript" src="{% static 'toggle_modal.js' %}"></script>
